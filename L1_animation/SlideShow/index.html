<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideShow</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <h1>SlideShow</h1>
    <section id="slideShow">
      <img src="../images/1.JPG" alt="img1" class="slide">
      <img src="../images/2.jpg" alt="img2" class="slide">
      <img src="../images/3.jpg" alt="img3" class="slide">
      <img src="../images/4.jpg" alt="img4" class="slide">
      <img src="../images/5.jpg" alt="img5" class="slide">
      <img src="../images/6.jpg" alt="img6" class="slide">
      <button id="stop">Stop</button>
    </section>
      <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>
</html>
